<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="box">
                <div class="plus"><div class="danash"><i class='bx bx-plus-medical'></i></div></div>
                <div class="plus1"><div class="danash"><i class='bx bx-plus-medical'></i></div></div>
                <div class="plus2"><div class="danash"><i class='bx bx-plus-medical'></i></div></div>
            </div>
            <div class="box1">
                <span class="one">00</span>
                <h1 class="two">:</h1>
                <span class="three">00</span>
                <h1 class="four">:</h1>
                <span class="five">00</span>
            </div>
            <div class="box2">
                <div class="minus"><div class="danash"><i class='bx bx-minus'></i></i></div></div>
                <div class="minus1"><div class="danash"><i class='bx bx-minus'></i></i></div></div>
                <div class="minus2"><div class="danash"><i class='bx bx-minus'></i></i></div></div>
            </div>
            <div class="box3">
                <div class="start"><h1>START</h1></div>
                <div class="stop"><h1>STOP</h1></div>
                <div class="clear"><h1>CLEAR</h1></div>
            </div>
        </div>
    </div>
    

    <script src="./main.js"></script>
</body>
</html>
